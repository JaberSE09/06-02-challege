<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--Header text-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Body of the app-->
    <main class="row">
        <!--Left column-->
        <aside class="col-md-2 mx-auto">
            <h2>Search for a City</h2>
            <input type="text" id="cityText" name="city" value="San Diego">
            <button id="search" class="btn btn-toolbar btn-primary">Search</button>
            <div id="hr"></div>
            <div class="form-text" id="recentSearch"></div>
        </aside>
        <!--Current Weather Display-->
        <div id="weather" class="col-md-8 d-flex justify-content-start">
            <div class="row-cols-1 ">
                <div class="col-md-10" id="currentWeather"></div>

                <!--5 day forcast display-->
                <h2 class="card card-header">5-Day Forcast</h2>
                <div class="d-flex" id="5Day"></div>
</div>
        
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
